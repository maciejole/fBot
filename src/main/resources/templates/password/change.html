<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Change password</title>
    <script th:src="@{/js/change-password.js}"></script>
</head>
<body>


<div layout:fragment="content">

    <div th:if="${errors != null}" class="row">
        <div class="alert alert-danger fade in" th:each="error : ${errors}">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <span th:text="${error.defaultMessage}"></span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Zmień hasło</h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{/account/password/change/save}" method="post" th:object="${resetPassword}">
                        <fieldset>
                            <div class="form-group">
                                <input type="hidden" th:field="*{resetToken}" name="token"/>
                                <input class="form-control" id="userMailInput" th:field="*{userMail}" type="text"  placeholder="Email"/>
                                <br/>
                                <div class="input-group">
                                    <input class="form-control" id="passwordfield" th:field="*{newPassword}" type="password" placeholder="Nowe hasło"/>
                                    <div class="input-group-addon fa fa-eye btn" onmousedown="ShowPassword()" onmouseup="HidePassword()"/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block">Zmień hasło</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
