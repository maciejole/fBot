<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Zarządzanie kontem</title>
    <script th:src="@{/js/account.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div th:if="${errors != null}" class="row">
        <br/>
        <div class="alert alert-danger fade in" th:each="error : ${errors}">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <span th:text="${error.defaultMessage}"></span>
        </div>
    </div>
    <div class="alert alert-danger fade in" th:if="${error != null}">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <span th:text="${error.defaultMessage}"></span>
    </div>
    <div class="account-panel">
        <form id="account-form" class="form-horizontal" th:action="@{/user/account/update}" method="post" th:object="${user}" >
        <div id="image-container">
            <img class="profile-image" th:if="${user.profileImageUrl != null and user.profileImageUrl != '' }" th:src="${user.profileImageUrl}" />
            <img class="profile-image" th:unless="${user.profileImageUrl != null and user.profileImageUrl != ''}" th:src="'https://image.flaticon.com/icons/svg/126/126327.svg'" />
        </div>
        <div id="inputs-container">
                <fieldset>
                    <!--id-->
                    <input id="idInput" type="hidden" name="idInput" th:field="*{id}"/>
                    <!-- Imie-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nameInput">Imię :</label>
                        <div class="col-md-5">
                            <input id="nameInput" name="nameInput" type="text" placeholder=""
                                   class="form-control input-md" required="" disabled="true" th:field="*{firstName}"/>
                        </div>
                    </div>
                    <!-- Nazwisko-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="surnameInput">Nazwisko :</label>
                        <div class="col-md-5">
                            <input id="surnameInput" name="surnameInput" type="text" placeholder=""
                                   class="form-control input-md" required="" disabled="true" th:field="*{lastName}"/>
                        </div>
                    </div>

                    <!-- E-mail-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="emailInput">E-mail :</label>
                        <div class="col-md-5">
                            <input id="emailInput" name="emailInput" type="text" placeholder="example@example.com" class="form-control input-md" required="" disabled="true" th:field="*{email}" />
                        </div>
                    </div>

                    <!--Zdjecie-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="imageInput">Zdjęcie profilowe :</label>
                        <div class="col-md-5">
                            <input id="imageInput" name="imageInput" type="text" placeholder="example.com/image.jpg" class="form-control input-md"  disabled="true" th:field="*{profileImageUrl}" />
                        </div>
                    </div>

                    <!-- Numer telefonu-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="phoneInput">Numer telefonu :</label>
                        <div class="col-md-5">
                            <input id="phoneInput" name="phoneInput" type="text" placeholder="+48500400300" class="form-control input-md" required="" disabled="true" th:field="*{phoneNumber}" />
                        </div>
                    </div>

                </fieldset>
        </div>
        </form>
    </div>
    <div class="buttons-account ">
        <button id="button-save" class="btn btn-success btn-block" type="submit" form="account-form">Zapisz zmiany</button>
        <button id="button-edit" class="btn btn-info btn-block" onclick="editButtonOnClick()">Edytuj dane</button>
    </div>
    <br/>
</div>

</body>
</html>
